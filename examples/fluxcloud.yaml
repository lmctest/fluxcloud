---
kind: Service
apiVersion: v1
metadata:
  name: fluxcloud
spec:
  selector:
    name: fluxcloud
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3031
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fluxcloud
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: fluxcloud
    spec:
      containers:
      - name: fluxcloud
        image: justinbarrick/fluxcloud:v0.2.11
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3031
        env:
        - name: SLACK_URL
        # value: "https://hooks.slack.com/services/WEBHOOK_URL"
          value: "https://hooks.slack.com/services/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"
        - name: SLACK_CHANNEL
        # value: "#kubernetes"
          value: "#weave-flux-notif"
        # Or configure multiple channels
        # (comma separated <channel>=<namespace>) string:
        #  value: "#kubernetes=*,#team=team"
        - name: SLACK_USERNAME
          value: "Flux Deployer"
        - name: SLACK_ICON_EMOJI
          value: ":heart:"
        - name: GITHUB_URL
          value: "git@github.com:lmctest/flux-example.git"
